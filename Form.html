<!DOCTYPE html>
<html>
<head>
	<title>Thêm sinh viên mới</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 10px;
			margin: 0;
		}

		h1 {
			margin-top: 20px;
			padding: 10px;
			background-color: #333;
			color: white;
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		form {
			display: flex;
			flex-direction: column;
			width: 30%;
			margin: 0 auto;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
		}

		label {
			margin-bottom: 10px;
			font-weight: bold;
		}

		input {
			margin-bottom: 10px;
			padding: 10px;
			border: none;
			border-radius: 5px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #3E8E41;
		}

		.error {
			margin-bottom: 10px;
			color: red;
			font-weight: bold;
		}

		.success {
			margin-bottom: 10px;
			color: green;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form method="POST">
		<h3>Thêm Sinh viên mới</h3>
		<p>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
		</p>
		<p>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required>
		</p>
		<p>
			<label for="id">Id:</label>
			<input type="nummber" id="id" name="id" required>
		</p>
		<input type="submit" name="add" value="Add">
	</form>

	<form method="POST">
		<h3>Sửa thông tin Sinh viên</h3>
		<p>
			<label for="old_email">Old Id:</label>
			<input type="email" id="old_email" name="old_email" required>
		</p>
		<p>
			<label for="name">New Name:</label>
			<input type="text" id="name" name="name" required>
		</p>
		<p>
			<label for="age">New Age:</label>
			<input type="number" id="age" name="age" required>
		</p>
		<p>
			<label for="id">New ID:</label>
			<input type="id" id="email" name="email" required>
		</p>
		<input type="submit" name="edit" value="Edit">
	</form>

	<form method="POST">
		<h3>Xóa Sinh viên</h3>
		<p>
			<label for="id">ID:</label>
			<input type="number" id="id" name="id" required>
		</p>
		<input type="submit" name="delete" value="Delete">
	</form>	
		
	<script>
		// kiểm tra xem có thông báo thành công hay không
		var successMsg = document.getElementById("success");
		if (successMsg.innerHTML !== "") {
			successMsg.style.display = "block";
		}

		// kiểm tra xem có thông báo lỗi hay không
		var errorMsg = document.getElementById("error");
		if (errorMsg.innerHTML !== "") {
			errorMsg.style.display = "block";
		}
	</script>
</body>
</html>
